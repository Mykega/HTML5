<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML 5 Form</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<link rel="stylesheet" href="./styles/style.css">

	</head>
	
	<body id="ID">
		<div class="container pt-5">
			<div class="card">
				<div class="card-header">
					<h3>Payment from example</h3>
					<!-- -->
				</div>
				<div class="alert alert-danger mt-3 mx-3" role="alert">
					Some fields are missing
				</div>
					<form>
						<div class="row mx-1 mb-3">
							<div class="col-sm-5">
								<label>Card #</label>
								<input class="form-control" placeholder="XXXXXXXXXXXXXXXX">
							</div>
							<div class="col-sm-3">
								<label>CVC #</label>
								<input class="form-control" placeholder="0000">
							</div>
							<div class="col-sm-4">
								<label>Amount </label>
								<div class="input-group">
									<i class="fas fa-dollar-sign" style="padding-right:4px;padding-top:5px;"></i>
								<input class="form-control"  placeholder="Amount">
								</div>
							</div>
						</div>
						
						<div class="row mx-1 mb-3">
							<div class="col-sm-6">
								<label>First Name</label>
								<input class="form-control" placeholder="">
							</div>
							<div class="col-sm-6">
								<label>Last Name</label>
								<input class="form-control" placeholder="">
							</div>
						</div>
						
						<div class="row mx-1 mb-3">
							<div class="col-sm-6">
								<label>City</label>
								<input class="form-control" placeholder="">
							</div>
							<div class="col-sm-3">
								<label>State</label>
								<select class="form-control">
									<option selected>Choose...</option>
									<option>Choose...</option>
								</select>
							</div>
							<div class="col-sm-3">
								<label>Postal Code</label>
								<input class="form-control" placeholder="">
							</div>
						</div>
						
						<div class="row mx-1 mb-4">
							<div class="col-sm-4">
								<label>We accept: </label><br>
								<div class="rounded-1 p-1 col-lg-8 d-flex bg-secondary text-light">
								<div class="form-check form-check-inline">
									<input type="checkbox" class="form-check-input">
									<label class="form-check-label"><i class="fab fa-cc-mastercard"></i></label>
								</div>
								<div class="form-check form-check-inline">
									<input type="checkbox" class="form-check-input">
									<label class="form-check-label"><i class="fab fa-cc-visa"></i></label>
								</div>
								<div class="form-check form-check-inline">
									<input type="checkbox" class="form-check-input">
									<label class="form-check-label"><i class="fab fa-cc-diners-club"></i></label>
								</div>
								<div class="form-check form-check-inline">
									<input type="checkbox" class="form-check-input">
									<label class="form-check-label"><i class="fab fa-cc-amex"></i></label>
								</div>
								</div>
							</div>
							<div class="col">
								<label>Message</label>
								<textarea class="form-control" rows="3"></textarea>
								<span class="text-muted">Add any notes here.</span>
							</div>
						</div>
					
					</form>
			</div>
			
			<div class="card-footer">
                <button class="btn btn-primary float-end m-1" type="submit">Send</button>
                <button class="btn btn-secondary float-end m-1 " type="submit">Cancel</button>				
			</div>
		</div>
	
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	</body>
</html>
